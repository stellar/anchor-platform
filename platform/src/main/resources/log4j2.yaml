Configutation:
  name: default
  Appenders:
    Console:
      name: console_appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{HH:mm:ss.SSS} %-5level - %c{1.} - %msg%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: console_appender
    Logger:
      - name: org.stellar
        level: info
