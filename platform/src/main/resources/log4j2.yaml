Configutation:
  name: default
  Appenders:
    Console:
      - name: console_appender
        target: SYSTEM_OUT
        PatternLayout:
          pattern: "%d{HH:mm:ss.SSS} %-5level - %c{1.} - %msg%n"
      - name: console_json_appender
        target: SYSTEM_OUT
        JSONTemplateLayout:
            eventTemplate: |
              {
                "time": {
                  "$resolver": "timestamp",
                  "epoch": {
                    "unit": "secs",
                    "rounded": true
                  }
                },
                "source": {
                  "$resolver": "logger",
                  "field": "name"
                },
                "index": {
                    "$resolver": "thread",
                    "field": "name"
                },
                "event": {
                  "message" : {
                    "$resolver": "message",
                    "stringified": true
                  },
                  "severity": {
                    "$resolver": "level",
                    "field": "name"
                  }
                }
              }
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: ${env:LOG_APPENDER:-console_json_appender}
    Logger:
      - name: org.stellar
        level: debug
      - name: org.apache
        level: warn
      - name: org.hibernate
        level: warn
      - name: com.zaxxer
        level: warn
