apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.fullName }}-svc-{{ .Values.services.sep.name }}
  labels:
    app.kubernetes.io/name: {{ .Values.fullName }}-sep
    helm.sh/chart: {{ include "common.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.services.sep.deployment.replicas | default 1 }}
  selector:
    matchLabels:
      app: {{ .Values.fullName }}-svc-{{ .Values.services.sep.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.fullName }}-svc-{{ .Values.services.sep.name }}
    spec:
      containers:
      - name: sep-server
        image: {{ .Values.container.image }}
        args: ["--sep-server"]
        imagePullPolicy: {{ .Values.container.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.services.sep.containerPort | default 8080 }}
          protocol: TCP
        startupProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.sep.containerPort | default 8080 }}
          initialDelaySeconds: 120
          failureThreshold: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.sep.containerPort | default 8080 }}
          initialDelaySeconds: 120
          failureThreshold: 2
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.services.sep.containerPort | default 8080 }}
          initialDelaySeconds: 120
          periodSeconds: 30
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
        env:
        - name: STELLAR_ANCHOR_CONFIG
          value: file:/config/anchor-config.yaml
        - name: ASSETS_TYPE
          value: file
        - name: ASSETS_VALUE
          value: /config/assets.yaml
        - name: SECRET_DATA_USERNAME
          value: postgres # TODO: move to secret
        - name: SECRET_DATA_PASSWORD
          value: cdb1ajkMih # TODO: move to secret
        - name: SECRET_SEP24_INTERACTIVE_URL_JWT_SECRET
          value: secret
        - name: SECRET_SEP24_MORE_INFO_URL_JWT_SECRET
          value: secret
        - name: SECRET_SEP10_JWT_SECRET
          value: secret
        - name: SECRET_SEP10_SIGNING_SEED
          value: SAX3AH622R2XT6DXWWSRIDCMMUCCMATBZ5U6XKJWDO7M2EJUBFC3AW5X
        - name: PLATFORM_API_BASE_URL
          value: {{ print "http://" .Values.fullName "-svc-" .Values.services.platform.name ":" .Values.services.platform.containerPort | default 8085 }}
        resources:
          requests:
            memory: {{ .Values.services.sep.deployment.resources.requests.memory }}
            cpu:  {{ .Values.services.sep.deployment.resources.requests.cpu }}
          limits:
            memory: {{ .Values.services.sep.deployment.resources.limits.memory }}
            cpu: {{ .Values.services.sep.deployment.resources.limits.cpu }}
      volumes:
      - name: config-volume
        configMap:
          name: anchor-config        
