apiVersion: apps/v1
kind: Deployment
metadata:
  name: ap-reference
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ap-reference
  template:
    metadata:
      labels:
        app: ap-reference
    spec:
      containers:
      - name: reference
        image: anchor-platform:local
        args: ["--kotlin-reference-server"]
        imagePullPolicy: Never
        ports:
        - containerPort: 8091
        resources:
          requests:
            memory: 512Mi
            cpu: 500m
          limits:
            memory: 1Gi
            cpu: 1
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
      volumes:
      - name: config-volume
        configMap:
          name: reference-config